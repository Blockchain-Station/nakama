<h2 class="pb-1">Chat Messages</h2>

<div class="row no-gutters mb-4">
  <div class="col d-flex justify-content-between no-gutters align-items-center">
    <div class="col-md-9">
      <form [formGroup]="searchForm1" (ngSubmit)="search(0)">
        <div class="input-group">
          <input type="text" class="form-control border-right-0" formControlName="label" placeholder="Filter by chat label"/>
          <div class="input-group-append">
            <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-radius" (click)="type='2'; search(0)">Search</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-9">
      <form [formGroup]="searchForm2" (ngSubmit)="search(0)">
        <div class="input-group">
          <input type="text" class="form-control border-right-0" formControlName="group_id" placeholder="Filter by group ID"/>
          <div class="input-group-append">
            <span class="input-group-text" (click)="f2.group_id.setValue(systemUserId);">
              <img class="mr-1" src="/static/svg/purple-cog-1.svg" alt="" width="20" height="">
            </span>
          </div>
          <div class="input-group-append">
            <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-radius" (click)="type='3'; search(0)">Search
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-9">
      <form [formGroup]="searchForm3" (ngSubmit)="search(0)">
        <div class="input-group">
          <input type="text" class="form-control border-right-0" formControlName="filter" placeholder="Filter by user ID or username (use '%' for wildcard search)"/>
          <div class="input-group-append">
          <span class="input-group-text" (click)="f3.filter.setValue(systemUserId);">
            <img class="mr-1" src="/static/svg/purple-cog-1.svg" alt="" width="20" height=""></span>
          </div>
          <div class="input-group-append">
            <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-radius" (click)="type='4'; search(0)">Search
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-3 justify-content-end text-right">
      <div class="btn-group page-btns" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-secondary" (click)="search(0)" [disabled]="messages.length === 0">
          <img src="/static/svg/page-first.svg" alt="" width="20" height=""></button>
        <!--            <button type="button" class="btn btn-outline-secondary" (click)="search(-1)" [disabled]="prev_cursor === ''"><img src="/static/svg/page-prev.svg" alt="" width="20" height=""></button>-->
        <button type="button" class="btn btn-outline-secondary" (click)="search(1)" [disabled]="nextCursor === ''"><img
          src="/static/svg/page-next.svg" alt="" width="20" height=""></button>
      </div>
    </div>
  </div>
</div>

<ngb-alert [dismissible]="false" type="danger" class="mb-3" *ngIf="error">
  <img src="/static/svg/red-triangle.svg" alt="" width="16" height="" class="mr-2">
  <h6 class="mr-2 d-inline font-weight-bold">Error when querying accounts: {{error}}</h6>
</ngb-alert>

<div class="row no-gutters">
  <table class="table table-sm table-hover table-bordered">
    <thead class="thead-light">
    <tr>
      <th style="width: 320px">User ID</th>
      <th>Username</th>
      <th>Display Name</th>
      <th style="width: 180px">Last Update</th>
      <th style="width: 90px" *ngIf="deleteAllowed()">Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="messages.length === 0">
      <td colSpan="5" class="text-muted">No messages found.</td>
    </tr>
    <tr *ngFor="let u of messages; index as i;">
      <td (click)="viewAccount(u);">{{u.channel_id}}</td>
      <td *ngIf="deleteAllowed() && u.sender_id === systemUserId"></td>
      <td *ngIf="deleteAllowed() && u.sender_id !== systemUserId" class="text-center">
        <button type="button" class="btn btn-sm btn-danger" (click)="deleteMessage($event, i, u);">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
